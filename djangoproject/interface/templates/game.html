{% extends 'base.html' %}

{% block title %}Colonies - Game{% endblock %}

{% block content %}
    <div id="title_div" class="page-header">
        <h1>Game</h1>
    </div>
    <table id="board_table" class="table">
        {% for board_row in board_rows %}
            <tr>
                {% for board_cell in board_row %}
                    <td>
                        {{ board_cell }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
